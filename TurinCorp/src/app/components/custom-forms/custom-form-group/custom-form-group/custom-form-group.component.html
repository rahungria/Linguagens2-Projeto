<form [formGroup]="dynForm" (ngSubmit)="submitForm(dynForm)">
  <div *ngFor="let control of customFBs">
    <mat-form-field appearance="fill">
      <mat-label>{{ control.label }}</mat-label>
      <input matInput [type]="control.type" [formControlName]="control?.key">
    </mat-form-field>
  </div>
  <button mat-raised-button type="submit">Submit</button>
</form>
